[versioneer]
VCS = git
style = pep440
versionfile_source = cupy_xarray/_version.py
versionfile_build = cupy_xarray/_version.py
tag_prefix =
parentdir_prefix =

[flake8]
exclude = docs,versioneer.py,cupy_xarray/_version.py
ignore = E203,E266,E501,W503,E722,E402,C901,E731
max-line-length = 100
max-complexity = 18
select = B,C,E,F,W,T4,B9

[isort]
known_first_party=cupy_xarray
known_third_party=
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
line_length=100
skip=
    docs/source/conf.py
    setup.py
    versioneer.py
    cupy_xarray/_version.py
